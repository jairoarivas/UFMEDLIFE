<!-- HEADER -->
<div class="container-fluid m-0 p-0 restOfSite">
  <div class="row m-0 p-0">
    <div class="col m-0 lightHeader">
      <h1>SIGN IN</h1>
    </div>
  </div>
</div>
<!-- SIGN IN FORM -->
<div class="container-fluid m-0 p-0 restOfSite">
  <div class="row m-0 p-0">
    <div class="col m-0 p-0">
      <form class = "signInForm" (ngSubmit)="signin()">
        <div class="form-group row justify-content-center m-0 p-0">
          <label class=" col-form-label col-4 m-0 p-0" style = "margin:5px;">Email:</label>
          <div class=" col-8 m-0 p-0">
            <input type="text" class="form-control" [(ngModel)]="credentials.username" name="username" placeholder="Email">
          </div>
        </div>
        <div class="form-group justify-content-center row m-0 p-0">
          <label class=" col-form-label col-4 m-0 p-0" style = "margin:5px;">Password:</label>
          <div class=" col-8 m-0 p-0">
            <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group row m-0 p-0">
          <div class="col m-0" style = "text-align:center; padding-top:5vh;">
            <button  class = "memberButton m-0" type="submit">SIGN IN</button>
          </div>
        </div>
        <div class="form-group row m-0 p-0">
          <div class="col" style = "text-align:center; padding-top:5vh;">
            <button class = "memberButton m-0" type="button" [routerLink]="['/authentication/forgotPassword']" >FORGOT PASSWORD</button>
          </div>
        </div>
        <div class="form-group row p-0" style = "margin-top:3vh; height: 40px; margin-bottom: 3vh;">
          <div id = "errorMessage" class = "col">
            {{errorMessage}}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid m-0 p-0 restOfSite">
  <div class="row m-0 p-0">
    <div class = "col m-0 lightP" style = "text-align: center;">
      <p>Don't have a account for the UFMEDLIFE point-tracking system?<a [routerLink]="['/authentication/signup']"> Sign Up!</a></p>
    </div>
  </div>
</div>

<!-- CONTACT INFORMATION -->
<div class="container-fluid m-0 p-0 restOfSite">
  <div class="row m-0 p-0">
    <div class="col m-0 p-0 medFoot">
      <div class= "blueFilter row p-0 m-0">
        <div class= "col p-0 m-0">
          <div class = "darkHeader">
            <h1>CONTACT US</h1>
          </div>
          <div class = "row p-0 m-0">
            <div class= "darkP col-sm-6 order-sm-5" style = "text-align: center;">
              <p>Questions or concerns? Feel free to email us:</p>
              <p>
                <b>medlifeufl@gmail.com</b>
              </p>
            </div>
            <div class = "col-sm-3 order-sm-1">
              <div style = "height:70px; width:70px; position: relative; bottom:0; padding-bottom: 25vh; left: 50%; transform: translateX(-50%);">
                <a href = "https://www.instagram.com/medlifeuf/" target="_blank"><i class="fab fa-instagram hoverPop" style = "font-size:500%; color:rgb(233,233,233);"></i></a>
              </div>
            </div>
            <div class= "col-sm-3 order-sm-12">
              <div style = "height:70px; width:70px; position: relative; bottom:0; padding-bottom: 25vh; left: 50%; transform: translateX(-50%);">
                <a href = "https://www.facebook.com/ufmedlife/" target="_blank"><i class="fab fa-facebook hoverPop" style = "font-size:500%; color:rgb(233,233,233);"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
