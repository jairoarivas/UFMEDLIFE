<!-- HEADER -->
<div class="container-fluid m-0 p-0 restOfSite">
  <div class="row m-0 p-0">
    <div class="col m-0 lightHeader">
      <h1>EDIT PROFILE</h1>
    </div>
  </div>
</div>

<div class = "container restOfSite">
  <div class = "row p-0 m-0">
    <div class = "col p-0 m-0">
      <form (ngSubmit)="update()">
        <div *ngIf = "isAuthorized()" class="form-group row justify-content-center m-0 p-0">
          <label class="col-form-label col-sm-2">First Name:</label>
          <div class="col-sm-8">
            <input class = "form-control" type="text" required [(ngModel)]="member.firstName" name="firstName" placeholder="First Name">
          </div>
        </div>
        <div *ngIf = "isAuthorized()" class="form-group justify-content-center row m-0 p-0">
          <label class="col-form-label col-sm-2">Last Name:</label>
          <div class="col-sm-8">
            <input class = "form-control" type="text" required [(ngModel)]="member.lastName" name="lastName" placeholder="Last Name">
          </div>
        </div>
        <div *ngIf = "isAuthorized()" class="form-group justify-content-center row m-0 p-0">
          <label class="col-form-label col-sm-2">Email:</label>
          <div class="col-sm-8">
            <input class = "form-control" type="text" required [(ngModel)]="member.username" name="username" placeholder="Email">
          </div>
        </div>
        <div *ngIf = "_authenticationService.user.role === 'Admin'"class="form-group justify-content-center row m-0 p-0">
          <label class="col-form-label col-sm-2">Member Role:</label>
          <div class="col-sm-8">
            <select class="form-control" id="role" required [(ngModel)]="member.role" name="role">
            <option *ngFor = "let role of roles" [value] = "role">{{role}}
            </option>
          </select>
          </div>
        </div>
        <div *ngIf = "isAuthorized()" class="form-group row m-0 p-0">
          <div class="col m-0 order-sm-12" style = "text-align:center; padding-top:5vh;">
            <button type="submit" class="memberButton m-0">UPDATE</button>
          </div>
          <div *ngIf = "_authenticationService.user.role === 'Admin'" [routerLink]="['/authentication/members']" class="col order-sm-1 m-0" style = "text-align:center; padding-top:5vh;">
            <button type="submit" class="memberButton m-0">BACK</button>
          </div>
        </div>
        <div class="form-group row p-0" style = "margin-top:3vh; height: 40px; margin-bottom: 3vh;">
          <div id = "successMessage" class = "col">
            Update Successful!
          </div>
        </div>
        <div class="form-group row p-0" style = "margin-top:3vh; height: 40px; margin-bottom: 3vh;">
          <div id = "errorMessage" class = "col">
            {{errorMessage}}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
