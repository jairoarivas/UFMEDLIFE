<!-- HEADER -->
<div class="container-fluid m-0 p-0 restOfSite">
  <div class="row m-0 p-0">
    <div class="col m-0 lightHeader">
      <h1>MEMBERS</h1>
    </div>
  </div>
</div>

<div class="container restOfSite">
  <div class="row m-0 p-0">
    <div class="col m-0 p-0">
			<input [(ngModel)]="searchText" placeholder="Search">
			<table class="table table-striped table-hover">
			  <thead>
			    <tr>
						<th scope="col"><i style = "color : rgb(242, 177, 17);"class="fas fa-crown"></i></th>
			      <th scope="col">First</th>
			      <th scope="col">Last</th>
						<th scope="col">Email</th>
			      <th scope="col">Points</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor = "let member of members | filter : searchText">
						<td *ngIf = "member.role === 'Admin'"><i style = "color : rgb(242, 177, 17);"class="fas fa-crown"></i></td>
						<td *ngIf = "member.role !== 'Admin'"></td>
						<td>{{member.firstName}}</td>
			      <td>{{member.lastName}}</td>
			      <td>{{member.username}}</td>
			      <td>{{member.points}}</td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
