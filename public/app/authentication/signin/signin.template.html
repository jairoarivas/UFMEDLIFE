<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center medSignin">
      <form (ngSubmit)="signin()">
        <div class="form-group row justify-content-center pt-5">
          <label class=" col-form-label col-4">Username:</label>
          <div class=" col-8">
            <input type="text" class="form-control" [(ngModel)]="credentials.username" name="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group justify-content-center row">
          <label class=" col-form-label col-4">Password:</label>
          <div class=" col-8">
            <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4 mx-auto">
            <button type="submit" class="medButton">Sign in</button>
          </div>
        </div>
        <div class="form-group row">
          <span>{{errorMessage}}</span>
        </div>
      </form>
    </div>
  </div>
</div>
