<div class = "container-fluid headerStyle p-0">
  <nav class="navbar navbar-expand-lg p-0">
    <a class="navbar-brand pl-3" href="#">
      <img src="./images/logo2.0.png" class = "headerLogo " alt="">
    </a>
    <button class = "navbar-toggler medButton mr-5 float-right" type = "button" data-toggle = "collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <div class = "icon-bar"></div>
      <div class = "icon-bar"></div>
      <div class = "icon-bar"></div>
    </button>
    <div class = "collapse navbar-collapse mt-auto" id = "navbarNav">
      <ul class = "navbar-nav">
        <li class = "nav-item">
          <button class = "medButton btn-block homeButton" [routerLink] = "['/']">Home</button>
        </li>
        <li class = "nav-item dropdown">
          <button class="medButton navButton dropdown-toggle  btn-block" type = "button" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Get Involved
        </button>
          <div class = "dropdown-menu medDropdown  " aria-labelledby="navbarDropdownMenuLink" >
            <button class = " medButton dropdown-item text-center" type = "button" [routerLink] = "['/getInvolved/becomeAMember']">Become a member</button>
            <button class = "medButton dropdown-item text-center" type = "button" [routerLink] = "['/getInvolved/alreadyAMember']">Already a member?</button>
          </div>
        </li>
        <li class = "nav-item">
          <button class = "medButton  btn-block navButton" [routerLink] = "['/events']">Events</button>
        </li>
        <li *ngIf = "_authenticationService.isLoggedIn()" class = "nav-item dropdown">
          <button class="medButton navButton dropdown-toggle  btn-block" type = "button" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Event Editor
        </button>
          <div class = "dropdown-menu medDropdown  " aria-labelledby="navbarDropdownMenuLink" >
            <button class = " medButton dropdown-item text-center" type = "button" [routerLink] = "['/events']">List Events</button>
            <button class = "medButton dropdown-item text-center" type = "button" [routerLink] = "['/events/create']">Create Events</button>
          </div>
        </li>
        <li class = "nav-item">
          <button class = "medButton  btn-block lastButton" [routerLink] = "['/contactUs']">Contact us</button>
        </li>
      </ul>
      <ul class = "navbar-nav ml-auto">
        <li *ngIf = "_authenticationService.isLoggedIn()" class = "nav-item dropdown">
          <button class="medButton dropdown-toggle  btn-block" type = "button" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{_authenticationService.user.firstName}} {{_authenticationService.user.lastName}}
          </button>
          <div class = "dropdown-menu medDropdown" aria-labelledby="navbarDropdownMenuLink">
            <a class = "dropdown-item medButton text-center" href="/api/auth/signout">Signout</a>
          </div>
        </li>
        <li *ngIf="!(_authenticationService.isLoggedIn())" class = "nav-item">
          <button class ="medButton homeButton  btn-block" type="button" [routerLink]="['/authentication/signup']">Sign up</button>
        </li>
        <li *ngIf="!(_authenticationService.isLoggedIn())" class = "nav-item">
          <button class ="medButton lastButton  btn-block" type="button" [routerLink]="['/authentication/signin']">Sign in</button>
        </li>
      </ul>
    </div>
  </nav>
</div>
