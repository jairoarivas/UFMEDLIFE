<!-- HEADER -->
<div class="container-fluid m-0 p-0 restOfSite">
  <div class="row m-0 p-0">
    <div class="col m-0 lightHeader">
      <h1>CREATE EVENT</h1>
    </div>
  </div>
</div>

<div class = "container-fluid p-0 m-0 restOfSite">
  <div class = "row p-0 m-0">
    <div class = "col p-0 m-0">
      <form class = "signInForm" (ngSubmit)="create()">
        <div class="form-group row justify-content-center m-0 p-0">
          <label class=" col-form-label col-4 m-0 p-0">Event Name:</label>
          <div class=" col-8 m-0 p-0">
            <input class = "form-control" type="text" required [(ngModel)]="event.eventName" name="eventName" placeholder="Event Name">
          </div>
        </div>
        <div class="form-group justify-content-center row m-0 p-0">
          <label class=" col-form-label col-4 m-0 p-0">Points:</label>
          <div class=" col-8 m-0 p-0">
            <input class = "form-control" type="number" required [(ngModel)]="event.eventValue" name="eventValue" placeholder="Event point value">
          </div>
        </div>
        <div class="form-group justify-content-center row m-0 p-0">
          <label class=" col-form-label col-4 m-0 p-0">Code:</label>
          <div class=" col-8 m-0 p-0">
            <input class = "form-control" type="text" required [(ngModel)]="event.eventCode" name="eventCode" placeholder="Code">
          </div>
        </div>
        <div class="form-group justify-content-center row m-0 p-0">
          <label class=" col-form-label col-4 m-0 p-0">Date:</label>
          <div class=" col-8 m-0 p-0">
            <input class = "form-control" type="datetime-local" required [(ngModel)]="event.eventDate" name="eventDate">
          </div>
        </div>
        <div class="form-group row m-0 p-0">
          <div class="col m-0" style = "text-align:center; padding-top:5vh;">
            <button type="submit" class="memberButton m-0">CREATE</button>
          </div>
        </div>
        <div class="form-group row p-0" style = "margin-top:3vh; height: 40px; margin-bottom: 3vh;">
          <div id = "successMessage" class = "col">
            Event Created!
          </div>
        </div>
        <div class="form-group row p-0" style = "margin-top:3vh; height: 40px; margin-bottom: 3vh;">
          <div id = "errorMessage" class = "col">
            {{errorMessage}}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
