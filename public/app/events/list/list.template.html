<h1>Events</h1>
<ul>
	<li *ngFor="let event of events">
		<a [routerLink]="['/events', event._id]">{{event.eventName}}</a>
		<br>
		<small>{{event.created}}/{{event.creator.fullName}}</small>
		<p>{{event.content}}</p>
	</li>
</ul>
