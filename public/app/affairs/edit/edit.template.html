<!-- HEADER -->
<div class="container-fluid m-0 p-0 restOfSite">
  <div class="row m-0 p-0">
    <div class="col m-0 lightHeader">
      <h1>EDIT EVENT</h1>
    </div>
  </div>
</div>

<div class = "container restOfSite">
  <div class = "row p-0 m-0">
    <div class = "col p-0 m-0">
      <form (ngSubmit)="update()">
        <div *ngIf = "isAuthorized()" class="form-group row justify-content-center m-0 p-0">
          <label class="col-form-label col-sm-2">Event Name:</label>
          <div class="col-sm-8">
            <input class = "form-control" type="text" required [(ngModel)]="affair.affairName" name="affairName" placeholder="Event Name">
          </div>
        </div>
        <div *ngIf = "isAuthorized()" class="form-group justify-content-center row m-0 p-0">
          <label class="col-form-label col-sm-2">Points:</label>
          <div class="col-sm-8">
            <input class = "form-control" type="number" required [(ngModel)]="affair.affairValue" name="affairValue" placeholder="Event Point Value">
          </div>
        </div>
        <div *ngIf = "isAuthorized()" class="form-group justify-content-center row m-0 p-0">
          <label class="col-form-label col-sm-2">Code:</label>
          <div class="col-sm-8">
            <input class = "form-control" type="text" required [(ngModel)]="affair.affairCode" name="affairCode" placeholder="Code">
          </div>
        </div>
        <div *ngIf = "isAuthorized()" class="form-group justify-content-center row m-0 p-0">
          <label class="col-form-label col-sm-2">Date:</label>
          <div class="col-sm-8">
            <input class = "form-control" type="datetime-local" required [(ngModel)]="affair.affairDate" name="affairDate">
          </div>
        </div>
        <div *ngIf = "isAuthorized()" class="form-group row m-0 p-0">
          <div class="col m-0 order-sm-12" style = "text-align:center; padding-top:5vh;">
            <button type="submit" class="memberButton m-0">UPDATE</button>
          </div>
          <div  [routerLink]="['/affairs']" class="col m-0 order-sm-1" style = "text-align:center; padding-top:5vh;">
            <button type="submit" class="memberButton m-0">BACK</button>
          </div>
        </div>
        <div class="form-group row p-0" style = "margin-top:3vh; height: 40px; margin-bottom: 3vh;">
          <div id = "successMessage" class = "col">
            Event Updated!
          </div>
        </div>
        <div class="form-group row p-0" style = "margin-top:3vh; height: 40px; margin-bottom: 3vh;">
          <div id = "errorMessage" class = "col">
            {{errorMessage}}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
